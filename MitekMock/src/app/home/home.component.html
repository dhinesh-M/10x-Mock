    <div class="container-fluid" >
      <div class="navbar-header">
        <a class="navbar-brand">
          <img src="assets/img/10x.png">
        </a>
        <a class="navbar-brand">
          <h3 class=" text-light text-white" href="#"> Dev Helper </h3>

  <div class="jumbotron big-banner text-light" style="height: 750px; padding-top:40px;">
  <div class="container container-styles">
       <div class="panel-body padding">
      <form class="form-horizontal" #loginForm="ngForm">
        <div class="form-group">
          <label for="file" class="col-sm-2 control-label " style="text-align:left">Select file</label>

          <select class="col-sm-3" (change)="selectfile($event.target.value)">
            <option value="" disabled>Choose the file to Mock</option>
            <option *ngFor="let prod of file">{{prod}} </option>
          </select>
          <div class="col-sm-3">
            <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!flag">Mock the Selected
              File</button>
          </div>
          <br>
          <div *ngIf="msg" style="color:rgb(0, 191, 255)">{{msg}}</div>
          <table class='table text-light text-white' *ngIf='msg' style="margin-bottom: 0px; margin-right: 0px">
            <thead>
              <tr class="tableheadercolor ">
                <th class="center">API</th>
                <th class="center">Status</th>
                <th class="center">Response</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let res of mockResponse; let i=index'>
                <td class="center">{{res.api}}</td>
                <td class="center"> {{res.statusCode}}</td>
                <td class="center">{{res.response}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
